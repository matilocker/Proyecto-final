<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/styleR.css">
    <script src="https://kit.fontawesome.com/b7a5ab63e4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Righteous&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <header>
        <div class="nav_bar"></div>
    </header>

    <div class="container">

        <div class="intro">
            <h2>Formulario de Registro</h2>
            <div class="account">¿Ya tienes una cuenta?</div>
            <div class="login">
                <a href="#">Log in</a>
            </div>
        </div>
        <div id="message"></div>
        <form id="registrationForm">
          <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>
          </div>
          <div>
            <label for="email" >Correo Electrónico:</label>
            <input type="email" placeholder="ejemplo@correo.com" id="email" required>
          </div>
          <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
          </div>
          <a href="./landing.html">
            <button type="submit" >Registrarse</button>
          </a>
          
          
        </form>
      </div>
    
    <footer>
        <script src="./assets/script/registro.js" type="module"></script>
        <script type="module" src="./Assets/Script/java.js"></script>
        <script type="module" src="./assets/script/utils.js"></script>

    </footer>
</body>

</html>
